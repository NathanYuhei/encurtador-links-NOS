 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>nós.short</title>
 </head>
 <body>
    <header>
        <img src="assets/Logo.svg" alt="Logo do nós.short">
    </header>
    <main>
        <div class="banner">
            <h1 class="banner__title">nós.short</h1>
            <p class="banner__subtext">O melhor encurtador de endereços</p>
        </div>
        <div class="short">
            <div class="short__container">
                <input class="short__input" type="text" id="input_link" placeholder="Insira um link para encurtar...">
                <button class="short__button" type="button"></button>
            </div>
            <a class="short__history" href="#">Visualizar os últimos links encurtados</a>
        </div>
    </main>
    <footer>
        <p>Todos os direitos reservados @ Nosso Olhar Solidário 2023</p>
    </footer>
 </body>
 </html>
